description = "Add your description here"
readme = "README.md"
authors = [
    { name = "vulh-1357", email = "le.hoang.vu@sun-asterisk.com" }
]
requires-python = ">=3.13"
dependencies = [
    "base",
    "chromadb>=1.0.20",
    "easy-dict>=0.1.1",
    "easydict>=1.13",
    "fastapi>=0.109.1",
    "google-generativeai>=0.8.5",
    "lite-llm",
    "logger",
    "pdfplumber>=0.11.7",
